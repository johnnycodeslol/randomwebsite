<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Eternal Button</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s;
        }
        #main-button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        #main-button:active {
            transform: scale(0.95);
        }
        #content {
            text-align: center;
            margin-top: 20px;
        }
        #content img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <button id="main-button">Click Me</button>
        <div id="content"></div>
    </div>

    <script>
        const button = document.getElementById('main-button');
        const content = document.getElementById('content');

        const randomColor = () => {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        };

        const fetchRandomGif = async () => {
            const response = await fetch('https://api.giphy.com/v1/gifs/random?api_key=YOUR_API_KEY');
            const data = await response.json();
            return data.data[0].images.original.url;
        };

        const fetchRandomFact = async () => {
            const response = await fetch('https://uselessfacts.jsph.pl/random.json?language=en');
            const data = await response.json();
            return data.text;
        };

        const fetchRandomJoke = async () => {
            const response = await fetch('https://official-joke-api.appspot.com/random_joke');
            const data = await response.json();
            return `${data.setup} ${data.punchline}`;
        };

        const fetchRandomSound = async () => {
            const response = await fetch('https://random-data-api.com/api/sound/random_sound');
            const data = await response.json();
            return data.url;
        };

        const playSound = (url) => {
            const audio = new Audio(url);
            audio.play();
        };

        const updateContent = async () => {
            content.innerHTML = '';
            document.body.style.backgroundColor = randomColor();

            const randomEffect = Math.floor(Math.random() * 4);

            if (randomEffect === 0) {
                const gifUrl = await fetchRandomGif();
                const img = document.createElement('img');
                img.src = gifUrl;
                content.appendChild(img);
            } else if (randomEffect === 1) {
                const fact = await fetchRandomFact();
                content.innerHTML = `<p>${fact}</p>`;
            } else if (randomEffect === 2) {
                const joke = await fetchRandomJoke();
                content.innerHTML = `<p>${joke}</p>`;
            } else if (randomEffect === 3) {
                const soundUrl = await fetchRandomSound();
                playSound(soundUrl);
            }
        };

        button.addEventListener('click', updateContent);
    </script>
</body>
</html>
